<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Chuyển đổi tiền tệ</h2>
<table>
  <tr>
    <th><label for="Amount">Amount</label></th>
    <th>From Currency</th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td><input type="text" id="Amount"></td>
    <td>
    <select id="From">
      <option value="VND" >VND</option>
      <option value="USD" >USD</option>
    </select>
    </td>
    <td>
      <select id="To">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
      </select>
    </td>
    <td><button onclick="changMoney()">Chuyển Đổi</button></td>
  </tr>
</table>
<br>
<p id="Result"></p>
</body>
</html>
<script src="tienTe.js"></script>
